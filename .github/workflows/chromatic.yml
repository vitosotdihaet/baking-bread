name: 'Chromatic'

on: push

jobs:
    chromatic-deployment:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - name: Install dependencies
              run: yarn
            - name: Publish to Chromatic
              uses: chromaui/action@v1
              with:
                  projectToken: f8a06fbca5f6
                  workingDir: client
